<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RizzWing - Your Texting Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            text-align: center;
            margin: 2rem auto;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            margin-bottom: 2rem;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            color: #2d3436;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #0984e3;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/rizzwng.png" alt="RizzWing Logo" class="logo">
        <h1>Welcome to RizzWing</h1>
        <p class="description">
            Your intelligent texting assistant that helps you communicate better. 
            Get smart suggestions, improve your conversations, and build better relationships.
        </p>
        <a href="mailto:rizzpal.app@gmail.com" class="contact-btn">Contact Us</a>
    </div>
</body>
</html>
